<head>
	<title>JackSON and AngularJS</title>
</head>
<body>
	<div id='content' ng-app='app' ng-controller='controller'>
		<h1>JackSON and AngularJS</h1>
		<h2>Friend List</h2>
		<p>{{ msg }}</p>
		<ul>
			<li ng-repeat="friend in friends">
				{{ friend }}
				<a href="" ng-click="removeFriend( friend )">X</a>
			</li>
		</ul>
		<form ng-submit="addFriend()">
			<input type="text" ng-model="form.name" size="20" />
			<input type="submit" value="Add Friend" />
		</form>
		<a target="_blank" href="/data/angular/test/friends">Saved JSON</a><br />
		<a href="" ng-click="reset()">Reset</a>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="controller.js" type="text/javascript"></script>
	<script src="service.js" type="text/javascript"></script>
</body>
</html>
