<head>
	<title>Examples:Thesaurus</title>
</head>
<body>
	<div id='content' ng-app='app' ng-controller='controller'>
		<h1>Examples:Thesaurus</h1>
		<p>{{ msg }}</p>
		<table>
			<tr>
				<td>Current Word:</td>
				<td>{{ word }}</td>
			</tr>
			<tr>
				<td>Application URL:</td>
				<td>{{ app_url }}</td>
			</tr>
			<tr>
				<td>Database:</td>
				<td>{{ database }}</td>
			</tr>
			<tr>
				<td>Save URL:</td>
				<td>{{ save_url }}</td>
			</tr>
		</table>
		
		<h2>What you are actually saving</h1>
		<pre>
			{{ pretty }}
		</pre>
		
		<div>word: <input ng-model="form.word" placeholder="{{ word }}" type="text" ng-change="change_word()" size="20" /></div>
		
		<div>examples:
			<ul>
				<li ng-repeat="example in examples">
					{{ example }}
					<a href="" ng-click="removeExample( example )">X</a>
				</li>
			</ul>
			<form ng-submit="addExample()">
				<input type="text" ng-model="form.example" size="20" />
				<input type="submit" value="Add Example" />
			</form>
		</div>
		
		<div>synonyms:
			<ul>
				<li ng-repeat="syn in syns">
					{{ syn }}
					<a href="" ng-click="removeSyn( syn )">X</a>
				</li>
			</ul>
			<form ng-submit="addSyn()">
				<input type="text" ng-model="form.syn" size="20" />
				<input type="submit" value="Add Synonym" />
			</form>
		</div>
		
		<input type="submit" value="Save" ng-click="save()" />
		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="controller.js" type="text/javascript"></script>
	<script src="service.js" type="text/javascript"></script>
</body>
</html>
