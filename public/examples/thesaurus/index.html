<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>examples:thesaurus</title>
		
		<!-- Foundation -->
		<link rel="stylesheet" href="/lib/foundation/css/foundation.css" />
		<link rel="stylesheet" href="/lib/tables/responsive-tables.css" />
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css" />
		
		<script src="/lib/foundation/js/vendor/modernizr.js"></script>
	</head>
<body>
	<div id='content' ng-app='app' ng-controller='controller'>
		
		<div class="row">
			<div class="small-12 medium-6 columns">
				<h1>examples:thesaurus</h1>
				<p class="message">{{ msg }}</p>
			</div>
			<div class="small-12 medium-6 columns">
				<table class="responsive tiny">
					<tr>
						<td>Application URL:</td>
						<td>{{ app_url }}</td>
					</tr>
					<tr>
						<td>Database:</td>
						<td>{{ database }}</td>
					</tr>
					<tr>
						<td>Save URL:</td>
						<td><a href="{{ save_url }}" target="_blank">{{ save_url }}</a></td>
					</tr>
				</table>
			</div>
		</div>
		
		<!-- INFO TABLE -->
		<section>
		<div class="row">
			<div class="small-12 medium-6 columns">
				<pre>{{ pretty }}</pre>
			</div>
			
			<!-- FORM -->
			<div class="small-12 medium-6 columns gray-bg form-g">
				<div><input ng-model="form.word" placeholder="word" type="text" ng-change="change_word()" size="20" /></div>
				
				<div>
					<ul class="tight">
						<li ng-repeat="example in examples">
							{{ example }}
							<a href="" class="button micro secondary" ng-click="removeExample( example )">X</a>
						</li>
					</ul>
					<form ng-submit="addExample()">
						<input placeholder="example" type="text" ng-model="form.example" size="20" />
						<input class="button tiny secondary" type="submit" value="Add Example" />
					</form>
				</div>
				
				<div>
					<ul class="tight">
						<li ng-repeat="syn in syns">
							{{ syn }}
							<a href="" class="button micro secondary" ng-click="removeSyn( syn )">X</a>
						</li>
					</ul>
					<form ng-submit="addSyn()">
						<input placeholder="synonym" type="text" ng-model="form.syn" size="20" />
						<input class="button tiny secondary" type="submit" value="Add Synonym" />
					</form>
				</div>
				<div class="row">
					<div class="columns small-6"><input class="button tiny wide" type="submit" value="Save" ng-click="save()" /></div>
					<div class="columns small-6"><input class="button tiny wide" type="submit" value="Clear" ng-click="clear()" /></div>
				</div>
			</div>
		</div>
		</section>
		
		<!-- Search Features -->
		<section>
		<div class="row">
			<div class="columns small-12 medium-6">
				<textarea ng-model="form.search">select ?s ?p ?o where { ?s ?p ?o }</textarea>
				<input type="submit" value="Query" ng-click="query()" class="button tiny" ></span>
			</div>
			<div class="columns small-12 medium-6">
				<pre class="sparql">{{ sparql_json }}</pre>
			</div>
		</div>
		</section>
		
	</div>
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="controller.js" type="text/javascript"></script>
	<script src="jackson.js" type="text/javascript"></script>
	
	<!-- Foundation -->
    <script src="/lib/foundation/js/vendor/jquery.js"></script>
    <script src="/lib/foundation/js/foundation.min.js"></script>
	<script src="/lib/tables/responsive-tables.js"></script>
	
    <script>
      $(document).foundation();
    </script>
</body>
</html>
