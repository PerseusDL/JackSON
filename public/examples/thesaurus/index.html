<head>
	<title>Examples:Thesaurus</title>
</head>
<body>
	<div id='content' ng-app='app' ng-controller='controller'>
		<h1>Examples:Thesaurus</h1>
		<table>
			<tr>
				<td>Message:</td>
				<td>{{ msg }}</td>
			</tr>
			<tr>
				<td>Current Word:</td>
				<td>{{ word }}</td>
			</tr>
			<tr>
				<td>Application URL:</td>
				<td>{{ app_url }}</td>
			</tr>
			<tr>
				<td>Database:</td>
				<td>{{ database }}</td>
			</tr>
			<tr>
				<td>Save URL:</td>
				<td>{{ save_url }}</td>
			</tr>
		</table>
		
		<input ng-model="form.word" placeholder="{{ word }}" type="text" ng-change="change_word()" size="20" />
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="controller.js" type="text/javascript"></script>
	<script src="service.js" type="text/javascript"></script>
</body>
</html>
