<body>
	<div id='content' ng-app='app' ng-controller='controller'>
		<h1>Apps:Boilerplate</h1>
		<h2>{{ data.name }}
		<p>{{ msg }}</p>
		<form ng-submit="save()">
			<input type="text" ng-model="form.name" size="20" />
			<input type="submit" value="Save" />
		</form>
		<a target="_blank" href="/data/{{ url }}">Saved JSON</a><br />
	</div>

	<script src="angular/app.js" type="text/javascript"></script>
